<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타이머</title>
</head>
<body>
	<img id="image" src="images/image1.png" width="256" height="256" />
</body>

<script>
	//브라우저 정보 및 플랫폼 정보 출력
	alert(navigator.userAgent)
	
	var ar = [ "image1.png", "image2.png", "image3.png", "image4.png",
			"image5.png", "image6.png", ]
	//img 태그 찾아오기
	var image = document.getElementById("image");
	//인덱스 변수
	var idx = 0;
	
	//이미지를 순서대로 출력
	/*	setInterval(function(){
	 idx = idx + 1;
	 image.src = "images/" + ar[i9 dx % ar.length];
	 }, 1000); */
	
	 
	 //이미지를 랜덤으로 출력
	setInterval(function() {
		//0.0 ~ 1.0 사이의 숫자를 받아서 곱하기 100
		idx = Math.random() * 10;
		//소수를 버리고 배열의 개수로 나머지를 구함
		idx = Math.floor(idx) % ar.length;
		//이미지 소스 설정 
		image.src = "images/" + ar[idx];
	}, 1000);
</script>

</html>
