<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기타 제어문</title>
<script>
for (var i = 0; i < 5; i++) {
	for (var j = 0; j < i+1; j++) {
		document.write("*")
	}
	document.write("<br/>")
}

for (var i = 1; i <= 10; i++) {
		if(i % 4 == 0){
			//4의 배수가 되서 4에서 반복문 종료
			//break;
			
			//4의 배수만 제외하고 수행
			continue;
		}
		document.write(i);
}

</script>
</head>
<body>

</body>
</html>
