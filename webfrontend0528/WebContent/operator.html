<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>

<script>
	var n = 0;
	//동적 바인딩 언어 : ++가 앞에 붙으면 읽으면서 수행
	//정적 바인딩 언어 : 전부 읽고 난 후 값을 대입하고 난 후 실행
	//++나 --가 앞에 있으면 증감을 하고 명령을 수행
	var result = ++n + ++n;
	document.writeln("<p>결과:" +result + "</p>")
	
	var n1 = 20; //00000000 00010100
	var n2 = 17; //00000000 00010001
	
	console.log(n1 & n2 ) //16
	console.log(n1 | n2 ) //21
	console.log(n1 ^ n2 ) //5
	
	console.log("200" == 200) 	//값만 확인하므로 true
	console.log("200" === 200)	//자료형이 달라서 false
	var x1 = null;	//null
	var x2;		//undefined
	console.log(x1 == x2)	//값만 확인하므로 true
	console.log(x1 === x2)	//자료형이 달라서 false
	
	var ar = ["Java", "C", "C++", "Python", "JavaScript", "C#" ,"Swift", "Kotlin", "Ruby", "PHP", "SQL", "Closure", "Rust", "Haskell", "GoLang", "Scala"]
	console.log(ar);
	//9번 삭제 - JavaScript의 배열은 LinkedList라서
	//데이터 삽입과 삭제가 가능
	delete ar[9];
	console.log(ar);
	console.log(ar[9]); //undefined
	
	
</script>

</head>
<body>

</body>
</html>
